<div class="row">
    <div class="col-md-8 offset-md-2 container">  
        <form  [formGroup]="loginForm" (ngSubmit)="gris()" class="form-switch">
            <div class="mb-3">
                <label class="form-label" for="userName">Username: </label>
                <br>
                <input class="form-control" type="text"  formControlName="userName">
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">password: </label>
                <br>
                <input class="form-control" type="password"  formControlName="passWord">
            </div>
            <div class="form-check form-switch">   
                <input type="checkbox" class="form-check-input " role="switch" formControlName="rememberMe">
                <label class="form-check-label"> rememberme</label>
                <br>
            </div>
            <div class="d-grid gap-2 mb-1">
                <button type="submit" class="btn btn-success">Gri≈ü</button>
            </div>
        </form>
    </div>
</div>
